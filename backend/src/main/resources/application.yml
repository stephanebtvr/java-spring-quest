# ============================================
# JAVAQUEST BACKEND - Configuration Spring Boot
# ============================================
spring:
  application:
    name: JavaQuest Backend

  # ==========================================
  # Configuration Base de Données PostgreSQL
  # ==========================================
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/javaquestdb}
    username: ${SPRING_DATASOURCE_USERNAME:javaquestuser}
    password: ${SPRING_DATASOURCE_PASSWORD:javaquestpassword}
    driver-class-name: org.postgresql.Driver

  # ==========================================
  # Configuration JPA / Hibernate
  # ==========================================
  jpa:
    hibernate:
      # create-drop : recrée les tables à chaque démarrage (DEV SEULEMENT)
      # update : met à jour le schéma sans supprimer (DEV)
      # validate : vérifie que le schéma correspond (PROD)
      # none : ne fait rien (PROD avec Flyway/Liquibase)
      ddl-auto: update
    show-sql: true # Affiche les requêtes SQL dans les logs (désactiver en PROD)

    properties:
      hibernate:
        "[format_sql]": true
        "[dialect]": org.hibernate.dialect.PostgreSQLDialect
        # Utilise des commentaires SQL pour debug
        "[use_sql_comments]": true

  # ==========================================
  # Configuration Jackson (JSON)
  # ==========================================
  jackson:
    serialization:
      indent-output: true # Format ISO-8601 pour les dates
    time-zone: Europe/Paris
    default-property-inclusion: non_null # N'envoie pas les champs null dans le JSON

  web:
    error:
      include-message: always
      include-binding-errors: always
      include-stacktrace: on_param # Stacktrace visible avec ?trace=true
      include-exception: false

# ==========================================
# Configuration Serveur
# ==========================================
server:
  port: ${SERVER_PORT:8080}

  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# ==========================================
# Configuration JWT (Sécurité)
# ==========================================
jwt:
  secret: ${JWT_SECRET:fallback-secret-dev-only-1234567890abcdef}
  expiration: 86400000 # 24 heures en millisecondes
  refresh-expiration: 604800000 # 7 jours

# ==========================================
# Configuration CORS
# ==========================================
cors:
  allowed-origins: ${CORS_ORIGIN:http://localhost:4200}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# ==========================================
# Configuration OpenAPI / Swagger
# ==========================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    enabled: true
  show-actuator: false

# ==========================================
# Configuration Logging
# ==========================================
logging:
  level:
    root: INFO
    "[com.javaquest.backend]": DEBUG
    "[org.springframework.web]": DEBUG
    "[org.springframework.security]": DEBUG
    "[org.hibernate.SQL]": DEBUG
    "[org.hibernate.type.descriptor.sql.BasicBinder]": TRACE

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ==========================================
# Configuration Management (Actuator)
# ==========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# ==========================================
# Configuration Application Custom
# ==========================================
app:
  name: JavaQuest
  version: 0.0.1-SNAPSHOT
  description: Interactive Java Quiz Platform

  # Limite de questions par quiz
  quiz:
    max-questions: 50
    default-time-per-question: 60 # secondes

  # Pagination par défaut
  pagination:
    default-page-size: 20
    max-page-size: 100
